<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="scripts.js" defer></script>
        <title>Just the Tip Calculator</title>
    </head>
    <body>
        <div id="container">
            <header>
                <h1>Tip Calculator</h1>
            </header>
            <section>
                <h2 class="sr-only">Bill and Tip Details</h2>

                <section>
                    <h2 class="sr-only">Bill Amount</h2>
                    <label for="billAmt">Enter your bill amount:</label>
                    <span><input type="number" name="billAmt" id="billAmt" min="0.00" step="0.01" value="0.00" /></span>
                    <p class="errorMsg hidden"></p>
                </section>

                <section>
                    <h2 class="sr-only">Tip Amount</h2>
                    <label for="customTip">Enter custom gratuity or preset value:</label>
                    <input type="number" name="customTip" id="customTip" min="0.00" step="0.01" />
                    <div>
                        <button class="tipBtn" id="tenPercent">10%</button>
                        <button class="tipBtn" id="fifteenPercent">15%</button>
                        <button class="tipBtn" id="twentyPercent">20%</button>
                        <button class="tipBtn" id="twentyFivePercent">25%</button>
                    </div>
                    <p class="errorMsg hidden"></p>
                </section>

                <section>
                    <h2 class="sr-only">Number of Guests</h2>
                    <label for="numOfGuests">Number of Guests:</label>
                    <input type="number" name="numOfGuests" id="numOfGuests" min="1" step="1" value="1" />
                    <p class="errorMsg hidden"></p>
                </section>

                <button id="calculateTip">Calculate Tip</button>
                <p class="hidden" id="totalTip"></p>
            </section>
        </div>
    </body>
</html>
